<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>

  <main>
    <div class="container">
      <div class="card-wrapper">
        <div class="card card--front">
          <span class="card__number" id="display-number">0000 0000 0000 0000</span>
          <span class="card__cardholder-name" id="display-name">Jane Appleseed</span>
          <div class="card__expire-date">
            <span class="card__expire-month" id="display-month">00</span>/<span class="card__expire-year" id="display-year">00</span>
          </div>

        </div>
        <div class="card card--back">
          <span class="card__cvc" id="display-cvc">000</span>
        </div>
      </div>
      <div class="form-wrapper">
        <form class="payment-form" action="">
          <div class="card-name">
            <label class="payment-form__label" for="name">Cardholder name</label>
            <input class="payment-form__input" required type="text" id="name" name="name" autocomplete="cc-name" aria-describedby="name-validation" placeholder="e.g. Jane Appleseed" data-default-value="Jane Appleseed" data-element="display-name">
            <span id="name-validation" aria-live="assertive" class="validation-message"></span>
          </div>
          <div class="card-number">
            <label class="payment-form__label" for="card-number">Card number</label>
            <input class="payment-form__input" required type="text" id="card-number" name="card-number"
              inputmode="numeric" autcomplete="cc-number" pattern="(\d{4}\s?){4}" placeholder="e.g. 1234 5678 9123 0000" data-default-value="0000 0000 0000 0000" data-length="16" 
              minlength="19" maxlength="19" aria-describedby="card-number-validation" data-element="display-number">
            <span id="card-number-validation" aria-live="assertive" class="validation-message"></span>
          </div>
          <div class="date-code">
            <div>
              <label class="payment-form__label" for="expiry-date-month">Exp. date (MM/YY)</label>
              <div class="date-code__input-wrapper">
                <div class="expire-month">
                  <input class="payment-form__input" required type="text" id="expiry-month"
                    name="expiry-month"  inputmode="numeric" autocomplete="cc-exp" placeholder="MM" data-default-value="00" minlength="2" maxlength="2"
                    pattern="0[1-9]|1[0-2]" aria-describedby="date-validation" data-element="display-month">
                </div>
                <div class="expiry-year">
                  <input class="payment-form__input" required type="text" id="expiry-year"
                    name="expiry-year"  inputmode="numeric" autocomplete="cc-exp" placeholder="YY"  data-default-value="00"  minlength="2" maxlength="2"
                    pattern="[0-9]{2}" aria-describedby="date-validation" data-element="display-year">
                </div>
              </div>
              <span id="date-validation" aria-live="assertive" class="validation-message"></span>
            </div>
            <div>
              <label class="payment-form__label" for="security-code">CVC</label>
              <input class="payment-form__input" required type="text" placeholder="e.g. 123" data-default-value="000" id="security-code"
                name="security-code" inputmode="numeric" minlength="3" maxlength="3" pattern="[0-9]{3}"
                aria-describedby="cvc-validation" data-element="display-cvc">
              <span id="cvc-validation" aria-live="assertive" class="validation-message"></span>
            </div>
          </div>
          <button class="payment-form__button button">Confirm</button>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-card-details-form-XpS8cKZDWw" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/evseeeva" target="_blank">Anastasia Evseeva</a>.
    </div>
  </footer>
  <script src="script/script.js"></script>
</body>

</html>
